<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio skeleton</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="first-section">
      <div class="first-container">
        <nav class="first-nav">
          <h1 class="my-logo">My Logo</h1>
          <div class="hamburger">
            <img src="./images/Union.svg" alt="union background" />
          </div>
        </nav>

        <h2 class="first-para">
          I’m Mirela<br />
          Glad to see <br />
          you!
        </h2>
        <p class="second-para">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <p class="third-para">LET’S CONNECT</p>
        <div class="social_links">
          <img src="./images/Vector-2.jpg" class="logo-icons" alt="union" />
          <img
            src="./images/Linkedin-icon.jpg"
            class="logo-icons"
            alt="union"
          />
          <img src="./images/Vector-3.jpg" class="logo-icons" alt="union" />
          <img src="./images/Vector-4.jpg" class="logo-icons" alt="union" />
          <img src="./images/Vector.jpg" class="logo-icons" alt="union" />
        </div>
      </div>
    </section>
  </body>
</html>
